<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
#a{
    height: 200px;
    width: 200px;
    background: yellow;
}
#a:hover{
    background-color: blue;
    height: 400px;
    transition: 5s;
}
    </style>
</head>
<body>
    <div id="a"></div>
</body>
</html>
